fragment Address on Address {
  companyName
  firstName
  lastName
  streetAddress1
  streetAddress2
  postalCode
  city
  country {
    code
  }
  countryArea
  phone
}

fragment Money on Money {
  currency
  amount
}

fragment OrderLine on OrderLine {
  productName
  variantName
  quantity
  taxRate
  unitPrice {
    gross {
      ...Money
    }
  }
  totalPrice {
    gross {
      ...Money
    }
    tax {
      ...Money
    }
  }
}

fragment Order on Order {
  id
  number
  userEmail
  billingAddress {
    ...Address
  }
  shippingAddress {
    ...Address
  }
  total {
    gross {
      ...Money
    }
  }
  lines {
    ...OrderLine
  }
}

mutation OrderCreate($id: ID!) {
  orderFromCheckoutCreate(id: $id) {
    order {
      ...Order
    }
    errors {
      message
    }
  }
}
